<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
       <style>
          .colori{
          color:red;
          }
       </style>
       <h:outputStylesheet library="css" name="form.css"/>
   </h:head>
   
   <h:body> 
      <h1>Modifica Film</h1>
      <h:form>
         
         Titolo:   <h:inputText id="titolo" 
                    value="#{f.nome}" 
                    label="titolo"
                    required="true" 
                    styleClass="input-text"
                    /> 
                    
                   <br/>
Anno di Produzione:    <h:inputText id="anno" 
         		   		value="#{f.data}"
         		   		label="anno"
         		   		validatorMessage="L'anno deve essere maggiore del 1950!"
         		   		styleClass="input-text"
         		   		>
         		   		 <f:validateLongRange minimum="1950" maximum="2017"/>
         		   		</h:inputText>
         		   
         		   		<br/>
     Regista:     <h:inputText id="regista" 
                   value="#{f.regista}"
                   label="regista"
                   required="true"
                   styleClass="input-text"
                   />
                   
  	Codice Film:      <h:inputText id="codiceFilm"
     				value="#{f.codice}"
     				label="Codice Film"
     				validator="#{f.validazioneCodice}" 
     				styleClass="input-text"
     				>
         			 </h:inputText>
    				<h:message for="codice" styleClass="colori"/>
         			<br/>
         			<h:inputHidden value="#{f.id_Film}"/>
           
                   <br/>
     Genere:       <h:selectOneMenu value="#{f.genere}" styleClass="input-text"> 
 				 	<f:selectItems value="#{f.generi}" ></f:selectItems>
					</h:selectOneMenu>  
         			
         			<br/> 
 
         <h:commandButton value="Edit" action="#{fc.aggiornaFilm(f)}" styleClass="input-submit"
         				onclick="if(!confirm('Confermare le modifiche?'))return false"/>
      
      </h:form>
      
      
   
   </h:body>
</html>
