<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<style>
.colori{
color:red;
}
</style>
<h:outputStylesheet library="css" name="form.css"/>
</h:head>

<h:body>
<h:form>
Nome:  <h:inputText id="nome" value="#{f.nome}" 
					label="Nome" required="true" 
					requiredMessage="Questo campo Ã¨ obbligatorio"
					styleClass="input-text"
					/>
 <h:message for="nome" styleClass="colori"/>
 <br/>
Anno di produzione:
 <h:inputText id="data" value="#{f.data}" 
 			label="Data" 
 			validatorMessage="L'anno deve essere maggiore del 1950!"
 			styleClass="input-text">
 <f:validateLongRange minimum="1950" maximum="2017"/>
 </h:inputText>
 <br/>
 Regista:
  <h:inputText id="regista" value="#{f.regista}"
  				styleClass="input-text"/>
 <br/>
 Codice film:
  <h:inputText id="codice" value="#{f.codice}" label="Codice"
 				validator="#{f.validazioneCodice}"
 				styleClass="input-text">
 </h:inputText>
    <h:message for="codice" styleClass="colori"/>
    <br/>
 Genere:
  <h:selectOneMenu value="#{f.genere}" styleClass="input-text"> 
  <f:selectItems value="#{f.generi}"></f:selectItems>
</h:selectOneMenu>  
<br/>
<h:commandButton value="Registra" action="#{fc.aggiungi(f)}" styleClass="input-submit"/>
</h:form>
</h:body>
</html>
